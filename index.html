<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>

    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>

            <a-marker preset='custom' type='pattern' url='pattern-conan.patt'>
				<a-text
                    value="\nSuche den nächsten Tipp!\nTesting2"
                    position="0 -0.4 0.3"
                    rotation="-90 0 0"
					align="center"
                    scale="0.45 0.45 0.45"
                    color="black"
                ></a-text>
                <a-entity
                    position="0 0 0"
                    rotation="270 0 0"
                    scale="0.75 0.75 0.75"
                    gltf-model="models/conan/scene.gltf"
                ></a-entity>
				<a-plane position="0 -0.5 0.3" rotation="-90 0 0" material="opacity: 0.4" width="1.5" height="3.2" color="white"></a-plane>

            </a-marker>

            <a-marker preset='custom' type='pattern' url='pattern-lupe-icon.patt'>
				<a-text
                    value="\nSuche den nächsten Tipp!\nTesting2"
                    position="0 -0.4 0.3"
                    rotation="-90 0 0"
					align="center"
                    scale="0.45 0.45 0.45"
                    color="black"
                ></a-text>
                <a-entity
                    position="0 0.5 0"
                    rotation="270 0 0"
                    scale="0.007 0.007 0.007"
                    gltf-model="models/lupe/scene.gltf"
                ></a-entity>
				<a-plane position="0 -0.5 0.3" rotation="-90 0 0" material="opacity: 0.4" width="1.5" height="3.2" color="white"></a-plane>
            </a-marker>

            <a-marker preset='custom' type='pattern' url='pattern-detective.patt'>
				<a-text
                    value="\nSuche den nächsten Tipp!\nTesting2"
                    position="0 -0.4 0.3"
                    rotation="-90 0 0"
					align="center"
                    scale="0.45 0.45 0.45"
                    color="black"
                ></a-text>
                <a-entity
                    position="0 0.2 0"
                    rotation="270 0 0"
                    scale="0.007 0.007 0.007"
                    gltf-model="models/pipe/scene.gltf"
                ></a-entity>
				<a-plane position="0 -0.5 0.3" rotation="-90 0 0" material="opacity: 0.4" width="1.5" height="3.2" color="white"></a-plane>
            </a-marker>

            <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 47.561744; longitude: 9.754717" scale="100 100 100"></a-entity>
            <a-entity> camera </a-entity>
        </a-scene>
    </body>
</html>
