<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>

    <body style="margin : 0px; overflow: hidden;">

        <button style="position: absolute; top: 10px; left: 10px; z-index: 100;" onclick="locationBasedPage()">Location-based Page</button>

        <a-scene embedded arjs>

            <a-marker preset='custom' type='pattern' url='pattern-conan.patt'>
				<a-text
                    value="\n\n\n\n\nI can move up and down,
					\nyet never left nor right.
					\nPart of me is black,
					\nyet I contain white.
					\nI am a board,
					\nbut you can play no game on me.
					\nThe next hint
					\nyou'll find on top of me."
                    position="0 -0.4 0.3"
                    rotation="-90 0 0"
					align="center"
                    scale="0.45 0.45 0.45"
                    color="black"
                ></a-text>
                <a-entity
                    position="0 0 0"
                    rotation="270 0 0"
                    scale="0.75 0.75 0.75"
                    gltf-model="models/conan/scene.gltf"
                ></a-entity>
				<a-plane position="0 -0.5 0.3" rotation="-90 0 0" material="opacity: 0.4" width="1.5" height="3.2" color="white"></a-plane>

            </a-marker>

            <a-marker preset='custom' type='pattern' url='pattern-lupe-icon.patt'>
				<a-text
                    value="\nSuche den nächsten Tipp!\nTesting2"
                    position="0 -0.4 0.3"
                    rotation="-90 0 0"
					align="center"
                    scale="0.45 0.45 0.45"
                    color="black"
                ></a-text>
                <a-entity
                    position="0 0 0"
                    rotation="0 0 0"
                    scale="0.006 0.006 0.006"
                    gltf-model="models/lupe/scene.gltf"
                ></a-entity>
				<a-plane position="0 -0.5 0.3" rotation="-90 0 0" material="opacity: 0.4" width="1.5" height="3.2" color="white"></a-plane>
            </a-marker>

            <a-marker preset='custom' type='pattern' url='pattern-pipe-icon.patt'>
				<a-text
                    value="\nSuche den nächsten Tipp!\nTesting5"
                    position="0 -0.4 0.3"
                    rotation="-90 0 0"
					align="center"
                    scale="0.45 0.45 0.45"
                    color="black"
                ></a-text>
                <a-entity
                    position="0 -0.7 0.2"
                    rotation="270 0 0"
                    scale="0.005 0.005 0.005"
                    gltf-model="models/pipe/scene.gltf"
                ></a-entity>
				<a-plane position="0 -0.5 0.3" rotation="-90 0 0" material="opacity: 0.4" width="1.5" height="3.2" color="white"></a-plane>
            </a-marker>
			
			<a-marker preset='custom' type='pattern' url='pattern-letter-icon.patt'>
				<a-text
                    value="\nDu näherst dich der Lösung!\nDer nächste Tipp an der Tafel sei.\nDer Hoffi stehe dir bei!"
                    position="0 -0.4 0.3"
                    rotation="-90 0 0"
					align="center"
                    scale="0.45 0.45 0.45"
                    color="black"
                ></a-text>
                <a-entity
                    position="0 0 0"
                    rotation="270 0 0"
                    scale="0.01 0.01 0.01"
                    gltf-model="models/conan/scene.gltf"
                ></a-entity>
				<a-plane position="0 -0.5 0.3" rotation="-90 0 0" material="opacity: 0.4" width="1.5" height="3.2" color="white"></a-plane>
            </a-marker>


            <a-marker preset='custom' type='pattern' url='pattern-key-icon.patt'>
				<a-text
                    value="\nSuche den nächsten Tipp!\nTesting2"
                    position="0 -0.4 0.3"
                    rotation="-90 0 0"
					align="center"
                    scale="0.45 0.45 0.45"
                    color="black"
                ></a-text>
                <a-entity
                    position="0 0 0"
                    rotation="270 0 40"
                    scale="0.0025 0.0025 0.0025"
                    gltf-model="models/key/scene.gltf"
                ></a-entity>
				<a-plane position="0 -0.5 0.3" rotation="-90 0 0" material="opacity: 0.4" width="1.5" height="3.2" color="white"></a-plane>
            </a-marker>
            <a-entity> camera </a-entity>
        </a-scene>
    </body>
</html>

<script>
    // JavaScript function to navigate to locationBased.html
    function locationBasedPage() {
        window.location.href = 'locationBased.html';
    }
</script>
