<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>

            <a-marker preset='custom' type='pattern' url='pattern-conan.patt'>
                <a-entity
                    position="0 0 0"
                    rotation="270 0 0"
                    scale="0.75 0.75 0.75"
                    gltf-model="models/conan/scene.gltf"
                ></a-entity>
				<a-text
                    value="Suche den nÃ¤chsten Tipp!"
                    position="0 0 0"
                    rotation="-90 0 0"
					align="center"
                    scale="2 2 2"
                    color="white"
                ></a-text>
            </a-marker>

            <a-marker preset='custom' type='pattern' url='pattern-glass.patt'>
                <a-text
                    value="Hello World"
                    position="0 0.5 0"
                    rotation="-90 0 0"
                    scale="2 2 2"
                    color="black"
                ></a-text>
            </a-marker>

            <a-marker preset='custom' type='pattern' url='pattern-detective.patt'>
                <a-entity
                    position="0 0 0"
                    rotation="270 0 0"
                    scale="0.01 0.01 0.01"
                    gltf-model="models/pipe/scene.gltf"
                ></a-entity>
            </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
