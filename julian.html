<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
		<h1> Julian </h1>
				<a href="julian.html" style="
			position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            z-index: 1;">Julian</a>
				<a href="kenan.html" style="
			position: absolute;
            top: 10px;
            left: 100px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            z-index: 1;">Kenan</a>
		<a href="index.html" style="
			position: absolute;
            top: 10px;
            left: 200px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            z-index: 1;">Michael</a>
		<div>
        <a-scene embedded arjs>
        <a-marker preset='custom' type='pattern' url='pattern-conan.patt'>
            <a-entity
            position="0 0 0"
            rotation="90 0 0"
            scale="0.01 0.01 0.01"
            gltf-model="models/matilda/scene.gltf"
            ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
		</div>
    </body>
</html>
