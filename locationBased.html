<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>

    <body style="margin : 0px; overflow: hidden;">
        <button style="position: absolute; top: 10px; left: 10px; z-index: 100;" onclick="markerBasedPage()">Marker-based Page</button>

        <a-scene embedded arjs vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>

            <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
            <!-- DO NOT FORGET TO CHANGE LATITUDE AND LONGITUDE ACCORDINGLY!!!!-->
            <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 47.385487; longitude: 9.912398" scale="10 10 10"></a-entity>
        </a-scene>
    </body>
</html>

<script>
    // JavaScript function to navigate to locationBased.html
    function markerBasedPage() {
        window.location.href = 'index.html';
    }
</script>
