<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>

    <body style="margin : 0px; overflow: hidden;">

        <button style="position: absolute; top: 10px; left: 10px; z-index: 100;" onclick="locationBasedPage()">Location-based Page</button>

        <a-scene embedded arjs artoolkit='sourceType: webcam;' renderer='logarithmicDepthBuffer: true;'>
            <a-marker preset='custom' type='pattern' url='pattern-conan.patt'>
				<a-text
                    value="\n\n\n\n\n\n\n\n\n\n\nI can move up and down,
					\nyet never left nor right.
					\nPart of me is black,
					\nyet I contain white.
					\nI am a board,
					\nbut you can play no game on me."
                    position="0 0.5 0.3"
                    rotation="-90 0 0"
					align="center"
                    scale="0.35 0.35 0.35"
                    color="white"
                ></a-text>
                <!-- Black outline behind the white text -->
                <a-entity
                    position="0 0 0"
                    rotation="270 0 0"
                    scale="0.75 0.75 0.75"
                    gltf-model="models/conan/scene.gltf"
                ></a-entity>
                <a-plane position="0 -0.5 0.2" rotation="-90 0 0" material="opacity: 0.5" width="1.5" height="3.2" color="black"></a-plane>
            </a-marker>

            <a-marker preset='custom' type='pattern' url='pattern-lupe-icon.patt'>
				<a-text
                    value="\n\n\n\n\n\n\n\n\n\n\nI hide beneath knowledge's throne,
					\nWhere wisdom's wielder sits alone.
					\nIn the realm of chalk and tests.
					\nFind me under where the teacher rests."
                    position="0 -0.4 0.3"
                    rotation="-90 0 0"
					align="center"
                    scale="0.35 0.35 0.35"
                    color="white"
                ></a-text>
                <a-entity
                    position="0 0 -0.4"
                    rotation="180 0 0"
                    scale="0.006 0.006 0.006"
                    gltf-model="models/lupe/scene.gltf"
                ></a-entity>
				<a-plane position="0 -0.5 0.3" rotation="-90 0 0" material="opacity: 0.5" width="1.5" height="3.2" color="black"></a-plane>
            </a-marker>

            <a-marker preset='custom' type='pattern' url='pattern-pipe-icon.patt'>
				<a-text
                    value="\n\n\n\n\n\n\n\n\n\n\nAbove the class, I take my place,
					\non the wall, I cast my grace.
					\nProjecting lessons for all to see,
					\nHigh above, where might I be?"
                    position="0 -0.4 0.3"
                    rotation="-90 0 0"
					align="center"
                    scale="0.35 0.35 0.35"
                    color="white"
                ></a-text>
                <a-entity
                    position="0 0 -0.4"
                    rotation="270 0 0"
                    scale="0.007 0.007 0.007"
                    gltf-model="models/pipe/scene.gltf"
                ></a-entity>
				<a-plane position="0 -0.5 0.3" rotation="-90 0 0" material="opacity: 0.5" width="1.5" height="3.2" color="black"></a-plane>
            </a-marker>
			
			<a-marker preset='custom' type='pattern' url='pattern-letter-icon.patt'>
				<a-text
                    value="\n\n\n\n\n\n\n\n\n\n\nI dwell outside, where nature's light,
					\npaints a canvas, day and night.
					\nBeyond the pane, where breezes play,
					\nGuess where I linger, come what may!"
                    position="0 -0.4 0.3"
                    rotation="-90 0 0"
					align="center"
                    scale="0.35 0.35 0.35"
                    color="white"
                ></a-text>
                <a-entity
                    position="0 -2 0"
                    rotation="180 90 270"
                    scale="3 3 3"
                    gltf-model="models/peter_letter/letter.glb"
                ></a-entity>
				<a-plane position="0 -0.7 0" rotation="-90 0 0" material="opacity: 0.5" width="1.5" height="3.2" color="black"></a-plane>
            </a-marker>


            <a-marker preset='custom' type='pattern' url='pattern-key-icon.patt'>
				<a-text
                    value="\n\n\n\n\n\n\n\n\n\n\nIn the grid of knowledge, I'm positioned right,
					\nnot the first, nor the last in sight.
					\nCount the rows, the columns too.
					\nI'm the third from the right in row number two."
                    position="0 -0.4 0.3"
                    rotation="-90 0 0"
					align="center"
                    scale="0.35 0.35 0.35"
                    color="white"
                ></a-text>
                <a-entity
                    position="0 0 -0.2"
                    rotation="290 10 15"
                    scale="0.0025 0.0025 0.0025"
                    gltf-model="models/key/scene.gltf"
                ></a-entity>
				<a-plane position="0 -0.5 0.3" rotation="-90 0 0" material="opacity: 0.5" width="1.7" height="3.2" color="black"></a-plane>
            </a-marker>
            <a-marker-camera camera="far:100000; near:0.01"></a-marker-camera>
        </a-scene>
    </body>
</html>

<script>
    // JavaScript function to navigate to locationBased.html
    function locationBasedPage() {
        window.location.href = 'locationBased.html';
    }
</script>
